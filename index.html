<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>
<body>
    <div class="main_container">
        <div class="nav-wrapper">
            <ul class="menu">
                <li class="menu_item active" data-id="all">All</li>
                <li class="menu_item" data-id="Bike">Bike</li>
                <li class="menu_item" data-id="Car">Car</li>
                <li class="menu_item" data-id="Plane">Plane</li>
                <li class="menu_item" data-id="Ship">Ship</li>
            </ul>
        </div>
        <hr>
        <div class="content-wrapper">
            <div class="first_group">
                <img src="images/ship1.jpg" class="item item-list Ship" alt="">
                <img src="images/plane1.jpeg" class="item item-list Plane" alt="">
                <img src="images/cyclist1.jpg" class="item item-list Bike" alt="">
                <img src="images/car1.jpg"  class="item item-list Car" alt="">
            </div>
            <div class="second_group">
                <img src="images/car2.jpg" class="item item-list Car" alt="">
                <img src="images/ship2.jpg" class="item item-list Ship" alt="">
                <img src="images/plane2.jpg" class="item item-list Plane" alt="">
                <img src="images/cyclist2.jpg" class="item item-list Bike" alt="">
            </div>
            <div class="third_group">
                <img src="images/cyclist3.jpg" class="item item-list Bike"alt="">
                <img src="images/car3.jpg"  class="item item-list Car"alt="">
                <img src="images/plane3.jpg" class="item item-list Plane" alt="">
                <img src="images/ship3.jpg" class="item item-list Ship" alt="">
            </div>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
